<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Multicolumn Layout with Overlapping Columns</title>
    <style>

        .container {
            position: relative;
            width: 100%;
            height: 400px; 
            padding: 20px;
            box-sizing: border-box;
        }

        .column {
            position: absolute;
            width: 40%; 
            height: 100%;
            padding: 30px;
            box-sizing: border-box;
            border-radius: 8px;
        }

        .column-1 {
            background-color: #db6334; 
            z-index: 1;
            left: 0;
        }

        .column-2 {
            background-color: #d9e73ce3; 
            z-index: 2;
            left: 20%; 
        }

        .column-3 {
            background-color: #2eccb4; /* Green */
            z-index: 3;
            left: 40%; /* Adjust to control overlap */
        }

        .column img {
            width: 100%;
            height: auto;
            display: block;
            margin-top: 10px;
        }

        h2 {
            margin-top: 0;
        }
    </style>

<script>
var topIndex = 0;
function moveToTop(val) {
val.style.zIndex = ++topIndex;
}
</script>

</head>
<body>
    <div class="container">
        <div class="column column-1" onmouseover="moveToTop(this)">
            <h2>Column1</h2>
            <p>This is col1</p>
            <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcSohZFZTWKPYQoJ6szR6qe8R7V6HxjY1SOpYA&s" alt="Image 1">
        </div>
        <div class="column column-2" onmouseover="moveToTop(this)"">
            <h2>Column2</h2>
            <p>This is col2</p>
            <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQZ99fe1lR80Q7WndjuIBPdP0r4_vjBVhkhLg&s" alt="Image 2">
        </div>
        <div class="column column-3" onmouseover="moveToTop(this)"">
            <h2>Column3</h2>
            <p>This is col3</p>
            <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcRbnDJhA3zvtwnAu0EDX-etZFDYdDL1vIry_w&s" alt="Image 3">
        </div>
    </div>
</body>
</html>
