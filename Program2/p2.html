<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet"  href="style.css" />
    <title>Employee Registration Form</title>
</head>
<body>
    <h2>Employee Registration Form</h2>
    <form action="#" method="post">
        <label for="name">Name (max 30 characters, only letters):</label><br>
        <input type="text" id="name" name="name" maxlength="30" pattern="[A-Za-z ]{1,30}" required><br>
        
        <label for="address">Address:</label><br>
        <textarea id="address" name="address" rows="4" cols="50"></textarea><br>
        
        <label for="email">Email:</label><br>
        <input type="email" id="email" name="email" required><br>
        
        <label for="password">Password:</label><br>
        <input type="password" id="password" name="password" required><br>
        
        <label for="phone">Phone Number:</label><br>
        <input type="tel" id="phone" name="phone" pattern="[0-9]{10}" required><br>
        
        <label for="state">State:</label><br>
        <input type="text" id="state" name="state" required><br>
        
        <label>Gender:</label>
        <input type="radio" id="male" name="gender" value="male">
        <label for="female">Male</label>
        <input type="radio" id="female" name="gender" value="female">
        <label for="female">Female</label><br><br>
        
        <label for="dob">Date of Birth:</label><br>
        <input type="date" id="dob" name="dob" required><br>
        
        <label>Languages Known:</label><br>
        <input type="checkbox" id="kannada" name="languages" value="kannada">
        <label for="kannada">Kannada</label>
        <input type="checkbox" id="english" name="languages" value="english">
        <label for="english">English</label>
        <input type="checkbox" id="hindi" name="languages" value="hindi">
        <label for="hindi">Hindi</label>
        <input type="checkbox" id="tamil" name="languages" value="tamil">
        <label for="tamil">Tamil</label>
        <input type="checkbox" id="telugu" name="languages" value="telugu">
        <label for="telugu">Telugu</label><br><br>
        
        <label for="photo">Employee Photo:</label><br>
        <input type="file" id="photo" name="photo" accept="image/*" required><br>
        
        <label for="resume">Resume:</label><br>
        <input type="file" id="resume" name="resume" accept=".doc,.docx,.pdf,.txt" required><br>
        
        <button type="submit">Submit</button>
        <button type="reset">Clear</button>
    </form>
</body>
</html>
